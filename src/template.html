<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Battleship</title>
	</head>
	<body>
		<div>
			<form action="" class="player-form">
				<div class="p1-name">
					<label for="input-player-1-name">Player 1</label>
					<input
						type="text"
						id="input-player-1-name"
						name="input-player-1-name"
						value="Player 1"
					/>
				</div>

				<div class="p2-name">
					<label for="input-player-2-name">Player 2</label>
					<input
						type="text"
						id="input-player-2-name"
						name="input-player-2-name"
						value="Player 2"
					/>
				</div>
				<button type="submit" class="start-game">Start game</button>
			</form>
			<h1 class="turn"></h1>
		</div>
		<div class="gameboards"></div>
	</body>
</html>
